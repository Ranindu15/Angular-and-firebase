<div *ngIf="items?.length > 0; else noItems">
  <ul *ngFor="let item of items" class="collection">
    <li class="collection-item"><strong>{{item.title}}:</strong>{{item.description}}
    <a href="#" class="secondary-content">
      <i (click)="editItem($event, item)" class="fa fa-pencil"></i>
      <i *ngIf="editState && itemToEdit.id == item.id" (click)="clearState()" class="fa fa-compress"></i>
    </a>

      <div *ngIf="editState && itemToEdit.id == item.id">
      <form (ngSubmit)="updateItem(item)">
        <div class="row">
          <div class="input-field col s6">
            <input type="text"  [(ngModel)]="item.title" name="title">
          </div>
          <div class="input-field col s6">
            <input type="text"  [(ngModel)]="item.description" name="title">
          </div>
          <input type="submit" value="Update" class="btn brown">
          <button (click)="deleteItem($event, item)"  class="btn red">Delete</button>
        </div>
      </form>
      </div>

    </li>
  </ul>
</div>

<ng-template #noItems>
  <hr>
  <h1>There is no items</h1>
</ng-template>
