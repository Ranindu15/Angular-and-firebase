<div *ngIf="items?.length > 0; else noItems">
  <ul *ngFor="let item of items" class="collection">
    <li class="collection-item"><strong>{{item.title}}:</strong>{{item.description}}</li>
  </ul>
</div>

<div *ngIf="repairs?.length > 0; else noItems">
  <ul *ngFor="let repair of repairs" class="collection">
    <li class="collection-repair"><strong>{{repair.firstname}}:</strong>{{repair.land}}:{{repair.mobile}}</li>
  </ul>
</div>

<ng-template #noItems>
  <hr>
  <h1>There is no items</h1>
</ng-template>
